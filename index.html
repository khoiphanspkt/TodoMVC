<!doctype html>
<html lang="en" data-framework="javascript">

<head>
    <meta charset="utf-8">
    <title> To do MVC with Vanilla Javascript</title>
    <link rel="stylesheet" href="node_modules/todo_app_index_css/index.css">
</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>TODO</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section class="main">
            <input id="toggle-all" type="checkbox">
            <label for="toggle-all">Mask all as complete</label>
            <ul class="todo-list"></ul>
        </section>
        <footer class="footer">
            <span class="todo-count"></span>
            <ul class="filters">
                <li>
                    <a href="#" class="selected">All</a>
                </li>
                <li>
                    <a href="#/active">Active</a>
                </li>
                <li>
                    <a href="#/complete">Complete</a>
                </li>
            </ul>
            <button class="clear-completed">Clear Completed</button>
        </footer>
    </section>

    <script></script>

</body>

</html>
